openapi: 3.0.0
info:
  title: ens.dk API
  description: |
    This document provides an overview of the public API for the ens.dk website.
    The website is built on Drupal.
  version: 1.0.0
servers:
  - url: https://ens.dk
paths:
  /sitewide_alert/load:
    get:
      summary: Get sitewide alerts
      description: Retrieves a list of sitewide alerts.
      responses:
        '200':
          description: A list of sitewide alerts.
          content:
            application/json:
              schema:
                type: object
  /search/node:
    get:
      summary: Search
      description: Performs a search on the website.
      parameters:
        - name: keys
          in: query
          description: The search keyword.
          schema:
            type: string
      responses:
        '200':
          description: A HTML page with the search results.
